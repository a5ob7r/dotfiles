# custom prefix key
unbind C-b
set -g prefix C-j

# operation like vim on copy mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line

if-shell 'type pbcopy' \
     'bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"'

# when split window, the directory on new splitted window is same on original window.
unbind %
bind % split-window -h -c "#{pane_current_path}"
unbind '"'
bind '"' split-window -v -c "#{pane_current_path}"

# move pane with operation like vim
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

# resize pane with intuitive key binding
bind -r < resize-pane -L 1
bind -r > resize-pane -R 1
bind -r - resize-pane -D 1
bind -r + resize-pane -U 1

# other
bind Space copy-mode
bind p paste-buffer
bind r source-file $HOME/.tmux.conf \; display ".tmux.conf is reloaded!"

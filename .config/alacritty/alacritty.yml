# NOTE: Appropriate font configs depend on local environment (OS, display
# size/resolution, installed fonts) deeply so no the configs should be on this
# shared config file and add `font` entries to local config file.
import:
  - ~/.local.alacritty.yml

window:
  dynamic_padding: true

  # This enables since c24d7dfd0d2d8849f0398d7cb1a65d6562ee7a0d (v0.10.0-dev).
  opacity: 0.90

colors:
  # This enables since c24d7dfd0d2d8849f0398d7cb1a65d6562ee7a0d (v0.10.0-dev).
  transparent_background_colors: true

mouse:
  hide_when_typing: true

hints:
  enabled:
    # URI
    #
    # NOTE: This is almost same except tail exclutions of \u0020(space) and
    # \u0024($) for vim's config like `set listchars=eol:$`. The config appends
    # dollar character to each lines end. But Alacritty can't understand it and
    # causes incorrect URI recognition. For instance, `https://example.com/` is
    # recognized as `https://example.com/$`.
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
              [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+[^\u0020\u0024]"
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Shift

    # Issue or Pull Request number
    - regex: "#[0-9]+"
      action: Copy
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: N
        mods: Control|Shift

    # Hash value
    - regex: "[0-9a-f]{7,}"
      action: Copy
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: H
        mods: Control|Shift

    # UUID
    # xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
    - regex: "[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}"
      action: Copy
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: I
        mods: Control|Shift

    # Error code for Vim.
    - regex: "E[[:digit:]]+"
      action: Copy
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: E
        mods: Control|Shift

    # ShellCheck Check.
    - regex: "SC[1-9][[:digit:]]{3}"
      action: Copy
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: C
        mods: Control|Shift

    # For instance, process id.
    - regex: "[[:digit:]]+"
      action: Copy
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: N
        mods: Control|Shift

    # English word searcher.
    - regex: "[[:alpha:]]+"
      command: dictionary
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: W
        mods: Control|Shift

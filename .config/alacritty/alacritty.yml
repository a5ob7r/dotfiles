window:
  dynamic_padding: true

font:
  size: 10

background_opacity: 0.90

mouse:
  hide_when_typing: true

hints:
  enabled:
    # URI
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
              [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+[^\u0020\u0024]"
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Shift

    # Issue or Pull Request number
    - regex: "#[0-9]+"
      action: Copy
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: N
        mods: Control|Shift

    # Hash value
    - regex: "[0-9a-f]{7,}"
      action: Copy
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: H
        mods: Control|Shift
